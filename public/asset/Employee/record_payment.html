					<form class="needs-validation" novalidate>
				<label class="lable col-md-3 control-lable">Full Name </label>

						</div>

				<label class="lable col-md-3 control-lable">REnd Date</label>

						</div>

							<input type="number" class="form-control" name="Size" placeholder="Size" >
						</div>
                <label class="lable col-md-3 control-lable">Room Number</label>
